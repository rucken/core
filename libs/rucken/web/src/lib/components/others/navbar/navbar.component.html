<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button
                type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#navbar"
                aria-expanded="false"
                aria-controls="navbar"
                (click)="isCollapsed = !isCollapsed">
                <span
                    class="sr-only"
                    translate>
                    {{'Menu' | translate}}
                </span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a
                class="navbar-brand"
                href="javascript:void(0)">
                <span [routerLink]="['home']">{{title | translate}}</span>
            </a>
        </div>
        <div
            id="navbar"
            class="navbar-collapse collapse"
            [collapse]="isCollapsed">
            <ul
                class="nav navbar-nav navbar-left"
                *ngIf="(leftRoutes$ | async).length">
                <ng-template
                    ngFor
                    let-item="$implicit"
                    [ngForOf]="leftRoutes$ | async"
                    let-i="index">
                    <ng-container *ngTemplateOutlet="menuItemRef;context:{item:item}"></ng-container>
                </ng-template>
            </ul>
            <ul
                class="nav navbar-nav navbar-right"
                *ngIf="(rightRoutes$ | async).length">
                <ng-template
                    ngFor
                    let-item="$implicit"
                    [ngForOf]="rightRoutes$ | async"
                    let-i="index">
                    <ng-container *ngTemplateOutlet="menuItemRef;context:{item:item}"></ng-container>
                </ng-template>
                <li
                    class="dropdown"
                    *ngIf="languages?.length">
                    <a
                        (click)="langsIsCollapsed = !langsIsCollapsed"
                        class="dropdown-toggle"
                        data-toggle="dropdown"
                        role="button"
                        aria-haspopup="true"
                        aria-expanded="false"
                        href="javascript:void(0)"
                        #languagesDropdown>
                        {{ 'Language' | translate }}
                        <span class="caret"></span>
                    </a>
                    <ul
                        class="dropdown-menu"
                        [collapse]="langsIsCollapsed">
                        <li
                            *ngFor="let lang of languages"
                            [ngClass]="{'active': currentLang==lang.code}">
                            <a
                                (click)="changeCurrentLang(lang.code)"
                                href="javascript:void(0)">
                                {{lang.title | translate}}
                            </a>
                        </li>
                    </ul>
                </li>
                <li *ngIf="showSignOut">
                    <a
                        (click)="onSignOutClick()"
                        href="javascript:void(0)">
                        {{'Sign out' | translate}}
                    </a>
                </li>
                <li *ngIf="showSignIn">
                    <a
                        (click)="onSignInClick()"
                        href="javascript:void(0)">
                        {{'Sign in' | translate}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<ng-template
    let-item="item"
    #menuItemRef>
    <li
        *ngIf="item && (!item?.permissions?.only || (item?.permissions?.only | perm:false | async))"
        [ngClass]="{'active': router.isActive(item.url, false)}">
        <a [routerLink]="[item.path]">{{item.title | translate}}</a>
    </li>
</ng-template>
