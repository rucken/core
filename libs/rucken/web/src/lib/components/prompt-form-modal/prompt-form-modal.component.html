<div class="modal-header">
    <ng-container *ngTemplateOutlet="headerTemplate?headerTemplate:defaultHeaderTemplate"></ng-container>
</div>
<div class="modal-body">
    <alert
        type="info"
        *ngIf="infoMessage"
        [innerHtml]="infoMessage|safeHtml">
    </alert>
    <p
        *ngIf="message"
        class="modal-message">
        {{message | customTranslate:data}}
    </p>
    <div *ngIf="!message">
        <ng-content></ng-content>
    </div>
    <alert
        type="danger"
        *ngIf="errorMessage"
        [innerHtml]="errorMessage|safeHtml">
    </alert>
</div>
<div class="modal-footer">
    <div
        class="pull-left"
        *ngIf="leftFooterButtonsTemplate">
        <ng-container *ngTemplateOutlet="leftFooterButtonsTemplate"></ng-container>
    </div>
    <ng-container *ngTemplateOutlet="!readonly ? (footerButtonsTemplate?footerButtonsTemplate:defaultFooterButtonsTemplate) : (readonlyFooterButtonsTemplate?readonlyFooterButtonsTemplate:defaultReadonlyFooterButtonsTemplate)"></ng-container>
</div>
<ng-template #defaultHeaderTemplate>
    <h4 class="modal-title pull-left">{{title | customTranslate:data}}</h4>
    <button
        type="button"
        class="close pull-right"
        [attr.aria-label]="'Close' | translate"
        (click)="onNoClick($event)">
        <span aria-hidden="true">Ã—</span>
    </button>
</ng-template>
<ng-template #defaultFooterButtonsTemplate>
    <button
        type="button"
        class="btn btn-default"
        (click)="onNoClick($event)"
        *ngIf="!hideNo">
        {{noTitle | translate}}
    </button>
    <button
        type="submit"
        [ngClass]="yesClass"
        (click)="onYesClick($event)"
        [disabled]="processing || disabled"
        *ngIf="!hideYes"
        [focused]="message || (!message && focused)">
        <fa-layers
            class="fa-fw"
            *ngIf="processing">
            <fa-icon
                [icon]="['fas', 'spinner']"
                [pulse]="true"></fa-icon>
        </fa-layers>
        {{yesTitle | translate}}
    </button>
</ng-template>
<ng-template #defaultReadonlyFooterButtonsTemplate>
    <button
        type="submit"
        class="btn btn-default"
        (click)="onNoClick($event)"
        *ngIf="!hideNo"
        [focused]="focused">
        {{noTitle | translate}}
    </button>
</ng-template>
