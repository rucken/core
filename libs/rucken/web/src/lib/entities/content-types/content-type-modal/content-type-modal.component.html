<form
    [formGroup]="form"
    novalidate>
    <prompt-form-modal bindIO>
        <form-group
            bindIO
            name="name"
            [title]="strings.name">
            <input
                formControlName="name"
                [readonly]="readonly"
                focused>
        </form-group>
        <form-group
            bindIO
            name="title"
            [title]="strings.title">
            <input
                formControlName="title"
                [readonly]="readonly">
        </form-group>
    </prompt-form-modal>
</form>
