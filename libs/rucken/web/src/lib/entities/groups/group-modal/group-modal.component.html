<form
    [formGroup]="form"
    novalidate>
    <prompt-form-modal bindIO>
        <form-group
            bindIO
            name="name"
            [title]="strings.name">
            <input
                formControlName="name"
                [readonly]="readonly"
                focused>
        </form-group>
        <form-group
            bindIO
            name="title"
            [title]="strings.title">
            <input
                formControlName="title"
                [readonly]="readonly">
        </form-group>
        <group-permissions-grid
            [mockedItems]="data.permissions"
            (mockedItemsChange)="form.get('permissions').setValue($event)"
            [readonly]="readonly"
            [title]="strings.permissions"
            [apiUrl]="apiUrl"></group-permissions-grid>
    </prompt-form-modal>
</form>
