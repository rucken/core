<form
    [formGroup]="form"
    novalidate>
    <prompt-form-modal
        [title]="title"
        [message]="message"
        [infoMessage]="signInType === type ? signInInfoMessage : signUpInfoMessage"
        [errorMessage]="errorMessage"
        [readonly]="readonly"
        [noTitle]="noTitle"
        [yesTitle]="yesTitle"
        (no)="onNoClick()"
        (yes)="onYesClick()"
        [data]="data"
        [processing]="processing$ | async"
        [leftFooterButtonsTemplate]="signOutType !== type && !readonly ? leftFooterButtonsTemplate : null"
        [footerButtonsTemplate]="signOutType !== type && !readonly ? socialFooterButtonsTemplate : null"
        #promptFormModal
        [yesClass]="yesClass$ | async"
        [noClass]="noClass$ | async">
        <form-group
            [bindIO]
            name="username"
            [title]="strings.username"
            *ngIf="signUpType === type">
            <input
                autocomplete="on"
                formControlName="username"
                focused>
        </form-group>
        <form-group
            [bindIO]
            name="email"
            [title]="strings.email">
            <input
                autocomplete="on"
                formControlName="email"
                focused>
        </form-group>
        <form-group
            [bindIO]
            name="password"
            [title]="strings.password">
            <input
                formControlName="password"
                type="password">
        </form-group>
        <form-group
            [bindIO]
            name="rePassword"
            [title]="strings.rePassword"
            *ngIf="signUpType === type">
            <input
                formControlName="rePassword"
                type="password">
        </form-group>
    </prompt-form-modal>
</form>
<ng-template #leftFooterButtonsTemplate>
    <a
        class="btn btn-link"
        (click)="onExtClick($event)">
        {{ extTitle | translate }}
    </a>
</ng-template>
<ng-template #socialFooterButtonsTemplate>
    <div
        class="btn-group"
        dropdown>
        <button
            type="submit"
            [ngClass]="promptFormModal.yesClass"
            (click)="promptFormModal.onYesClick($event)"
            [disabled]="promptFormModal.processing || promptFormModal.disabled"
            *ngIf="!promptFormModal.hideYes"
            [focused]="promptFormModal.message || (!promptFormModal.message && promptFormModal.focused)">
            <fa-layers
                class="fa-fw"
                *ngIf="promptFormModal.processing">
                <fa-icon
                    [icon]="['fas', 'spinner']"
                    [pulse]="true"></fa-icon>
            </fa-layers>
            {{ promptFormModal.yesTitle | translate }}
        </button>
        <button
            id="button-split"
            type="button"
            dropdownToggle
            [ngClass]="promptFormModal.yesClass"
            [disabled]="promptFormModal.processing || promptFormModal.disabled"
            class="dropdown-toggle dropdown-toggle-split"
            aria-controls="dropdown-split">
            <span class="caret"></span>
            <span
                class="sr-only"
                translate>
                Split button!
            </span>
        </button>
        <ul
            id="dropdown-split"
            *dropdownMenu
            class="dropdown-menu dropdown-menu-right"
            role="menu"
            aria-labelledby="button-split">
            <li
                role="menuitem"
                *ngFor="let oauthProvider of (oauthProviders$ | async)">
                <a
                    href="javascript:void(0)"
                    class="dropdown-item"
                    (click)="onOauthYesClick(oauthProvider)">
                    <fa-icon [icon]="oauthProvider.icon"></fa-icon>
                    {{ oauthProvider.signInTitle | translate }}
                </a>
            </li>
        </ul>
    </div>
</ng-template>
