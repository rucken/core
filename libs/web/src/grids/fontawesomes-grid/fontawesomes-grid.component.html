<div class="grid fontawesomes-grid" *ngIf="account">
  <div class="grid__toolbar--header">
    <div class="row">
      <div class="col-md-3">
        <button type="button" class="btn btn-primary" (click)="showCreateModal()" *ngIf="hardReadonly !== true && accessToAdd">
					<span class="fa fa-plus"></span> {{ 'Create' | translate }}
				</button>
      </div>
      <div class="col-md-9">
        <div class="pull-right">
          <grid-search-panel [(searchText)]="searchText" (onSearch)="search(true)"></grid-search-panel>
        </div>
      </div>
    </div>
  </div>
  <table class="grid__table table table-bordered table-hover">
    <thead>
      <tr>
        <th class="grid__table__col-icon">
          <table-column [title]="modelMeta.titles.icon" name="icon" [(columns)]="columns"></table-column>
        </th>
        <th class="grid__table__col-code">
          <table-column [title]="modelMeta.titles.code" name="code" [(columns)]="columns"></table-column>
        </th>
        <th class="grid__table__col-class">
          <table-column [title]="modelMeta.titles.class" name="class" [(columns)]="columns"></table-column>
        </th>
        <th class="grid__table__col-action" *ngIf="hardReadonly !== true && (accessToChange || accessToDelete)"
          translate>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="statusListMessage">
        <td class="grid__table__col-status-message" [attr.colspan]="3+(accessToChange || accessToDelete)?1:0">
          {{statusListMessage | translate}}
        </td>
      </tr>
      <tr *ngFor="let item of items | slice:0:meta.perPage" (click)="selectItem(item, $event)" [ngClass]="{'info':isSelectedItem(item)}"
        (dblclick)="showEditModal(item)" [hidden]="statusListMessage">
        <td class="grid__table__col-icon" [innerHtml]="item.iconAsHtml | safeHtml"></td>
        <td class="grid__table__col-code">{{item.code}}</td>
        <td class="grid__table__col-class">{{item.class}}</td>
        <td class="grid__table__col-action" *ngIf="hardReadonly !== true && (accessToChange || accessToDelete)">
          <grid-row-buttons (onEdit)="showEditModal(item)" (onRemove)="showRemoveModal(item)" [showEdit]="hardReadonly !== true && accessToChange"
            [showRemove]="hardReadonly !== true && accessToDelete"></grid-row-buttons>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="grid__toolbar--footer" [hidden]="statusListMessage">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-9">
        <div class="pull-right" *ngIf="meta.totalPages>1 || meta.totalResults>meta.perPage">
          <pagination [directionLinks]="false" (pageChanged)="pageChanged($event)" [boundaryLinks]="true" [totalItems]="meta.totalResults"
            [rotate]="false" [maxSize]="5" [itemsPerPage]="meta.perPage" class="pagination-md pagination-compressed"
            firstText="&laquo;" lastText="&raquo;"></pagination>
            <!--fix:[(ngModel)]="meta.curPage"-->
        </div>
      </div>
    </div>
  </div>
</div>
