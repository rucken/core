<form
    [formGroup]="form"
    novalidate>
    <prompt-form-modal [bindIO]>
        <form-group
            [bindIO]
            name="name"
            [title]="strings.name">
            <input
                formControlName="name"
                [readonly]="readonly"
                focused>
        </form-group>
        <form-group
            [bindIO]
            name="title"
            [title]="strings.title">
            <input
                formControlName="title"
                [readonly]="readonly">
        </form-group>
        <form-group
            [bindIO]
            name="contentType"
            [title]="strings.contentType">
            <content-type-select
                [searchField]="form.get('contentType')"
                [readonly]="readonly"
                [apiUrl]="apiUrl"
                *ngIf="data.id"
                #contentTypeSelect>
                <input
                    formControlName="contentType"
                    [typeaheadLatinize]="false"
                    [typeaheadMinLength]="0"
                    [typeaheadOptionField]="contentTypeSelect.nameField"
                    [typeahead]="contentTypeSelect.items$"
                    (typeaheadOnSelect)="contentTypeSelect.checkChange(form.get('contentType').value, $event?.item)
              ? form.get('contentType').setValue($event.item)
              : null"
                    [readonly]="readonly">
            </content-type-select>
            <content-type-input
                (select)="form.get('contentType').setValue($event)"
                [readonly]="readonly"
                [apiUrl]="apiUrl"
                *ngIf="!data.id">
                <input
                    formControlName="contentType"
                    [readonly]="readonly">
            </content-type-input>
        </form-group>
    </prompt-form-modal>
</form>
