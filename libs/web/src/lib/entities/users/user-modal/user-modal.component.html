<form
    [formGroup]="form"
    novalidate>
    <prompt-form-modal [bindIO]>
        <div class="row">
            <div [ngClass]="{ 'col-md-6': !simpleMode, 'col-md-12': simpleMode }">
                <div class="row">
                    <div class="col-md-12">
                        <form-group
                            [bindIO]
                            name="username"
                            [title]="strings.username">
                            <input
                                formControlName="username"
                                [readonly]="readonly"
                                focused>
                        </form-group>
                    </div>
                    <div class="col-md-6">
                        <form-group
                            [bindIO]
                            name="email"
                            [title]="strings.email">
                            <input
                                formControlName="email"
                                [readonly]="readonly">
                        </form-group>
                    </div>
                    <div class="col-md-6">
                        <form-group
                            [bindIO]
                            name="dateOfBirth"
                            [title]="strings.dateOfBirth">
                            <input
                                bsDatepicker
                                formControlName="dateOfBirth"
                                [isDisabled]="readonly"
                                [readonly]="readonly">
                        </form-group>
                    </div>
                    <div class="col-md-6">
                        <form-group
                            [bindIO]
                            name="password"
                            [title]="strings.password">
                            <input
                                formControlName="password"
                                type="password"
                                [readonly]="readonly">
                        </form-group>
                    </div>
                    <div class="col-md-6">
                        <form-group
                            [bindIO]
                            name="rePassword"
                            [title]="strings.rePassword">
                            <input
                                formControlName="rePassword"
                                type="password"
                                [readonly]="readonly">
                        </form-group>
                    </div>
                    <div class="col-md-6">
                        <form-group
                            [bindIO]
                            name="lastName"
                            [title]="strings.lastName">
                            <input
                                formControlName="lastName"
                                [readonly]="readonly">
                        </form-group>
                    </div>
                    <div class="col-md-6">
                        <form-group
                            [bindIO]
                            name="firstName"
                            [title]="strings.firstName">
                            <input
                                formControlName="firstName"
                                [readonly]="readonly">
                        </form-group>
                    </div>
                </div>
            </div>
            <div
                class="col-md-6"
                *ngIf="!simpleMode">
                <form-group
                    [bindIO]
                    [title]="strings.roles">
                    <div class="checkboxes-group form-control">
                        <div class="checkbox">
                            <label>
                                <input
                                    formControlName="isActive"
                                    type="checkbox"
                                    [readonly]="readonly"
                                    [disableControl]="readonly || !('change_user' | perm: false | async)">
                                {{ strings.isActive | translate }}
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input
                                    formControlName="isStaff"
                                    type="checkbox"
                                    [readonly]="readonly"
                                    [disableControl]="readonly || !('change_user' | perm: false | async)">
                                {{ strings.isStaff | translate }}
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input
                                    formControlName="isSuperuser"
                                    type="checkbox"
                                    [readonly]="readonly"
                                    [disableControl]="readonly || !('change_user' | perm: false | async)">
                                {{ strings.isSuperuser | translate }}
                            </label>
                        </div>
                    </div>
                </form-group>
            </div>
            <div
                class="col-md-6"
                *ngIf="!simpleMode">
                <user-groups-grid
                    formControlName="groups"
                    [readonly]="readonly"
                    [title]="strings.groups"
                    [apiUrl]="apiUrl"></user-groups-grid>
            </div>
        </div>
    </prompt-form-modal>
</form>
