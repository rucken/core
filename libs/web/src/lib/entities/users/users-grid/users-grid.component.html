<entity-grid
    [bindIO]
    excludeOutputs="appendFromGrid"
    [columns]="simpleMode ? ['username', 'fullName', 'action'] : ['username', 'fullName', 'roles', 'groups', 'action']"
    [enableCreate]="'add_user' | perm:false | async"
    [enableUpdate]="'change_user' | perm:false | async"
    [enableDelete]="'delete_user' | perm:false | async">
</entity-grid>
